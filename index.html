    <textarea id="definition">1. breeze (plural breezes)
2. A light, gentle wind.
3. (figuratively) Any activity that is easy, not testing or difficult.
4. (cricket) Wind blowing across a cricket match, whatever its strength.
5. Ashes and residue of coal or charcoal, usually from a furnace. See Wikipedia article on Clinker.
6. An excited or ruffled state of feeling; a flurry of excitement; a disturbance; a quarrel.

    <br>
    <textarea id="etymology">From the earlier (nautical) term brise, brize (“breeze”), from Middle English brees (“wind”). Ultimate origin obscure.
Variously supposed to derive from a Germanic source like Saterland Frisian Briese (“breeze”), West Frisian brys (“a cool wind”), Dutch bries (“breeze”), early Dutch brysen (“to blow cool and fresh”), or from Spanish brisa (“northeast wind”).The earliest attestations are in Middle English brees (1460), Catalan brisa, and Italian brezza (all in 15th century), with Spanish (1504) and Portuguese briza (16th century) following closely after. The aforementioned Dutch cognates and French brise, however, are attested later than the term in English. The only internal hypothesis for any of those languages is a corruption of Old Occitan bisa (“strong wind”), which is not widely accepted.
Compare also Albanian breshër (“hail”).
